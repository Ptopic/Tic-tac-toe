<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="style.css">
    <title>Tic-tac-toe</title>
    <script src="https://unpkg.com/fireworks-js@latest/dist/fireworks.js"></script>
</head>
<body id="page">
    <h1 id="currentPlayer" class="current">Current player: X</h1>
    <div class="overlay"></div>   <!--Add winner for fireworks -->
    <div class="container">
        <div class="grid">
            <div data-cell-index="0" class="cell"><p class="cellText"></p></div>
            <div data-cell-index="1" class="cell"></div>
            <div data-cell-index="2" class="cell"></div>
            <div data-cell-index="3" class="cell"></div>
            <div data-cell-index="4" class="cell"></div>
            <div data-cell-index="5" class="cell"></div>
            <div data-cell-index="6" class="cell"></div>
            <div data-cell-index="7" class="cell"></div>
            <div data-cell-index="8" class="cell"></div>
        </div>
    </div>
    <div class="btn-container">
        <button id="resetBtn">Reset</button>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="./main.js"></script>
</body>
</html>
